{% macro card(title, num) %}


<div class="col-sm-12 col-md-4">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{title}} cases</h5>
        <p class="card-text">{{num}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>


{% endmacro %}
