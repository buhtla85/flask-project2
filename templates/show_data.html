{% extends 'base.html' %}

{% block title %}CoronaStats{% endblock %}

{% block content %} 

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Coronavirus stats</a>
        
        <form class="form-inline my-2 my-lg-0">
            <label for="sel1" class="mr-sm-2">Select country:</label>
            <select class="form-control mr-sm-2" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> 
        
    </nav>    

    <div class="container">
        <h3 class="text-center pt-3">Global</h3>
        <div class="title"></div>
        <div class="row">
            
            {% from 'card_macro.html' import card with context %}

            {{ card('Confirmed', numConf) }}
            {{ card('Recovered', numRec) }}
            {{ card('Death', numDeat) }}
            
        </div>
    </div>


{% endblock %}
